    <div class="modal-background" id='modal-back'>
        <div class="modal" id="modal-one">
            <form id="bookForm">
                <ul id='bookList'>
                    <li>
                        <label>Book title: </label>
                        <input type="text" id='bookTitle'>
                    </li>
                    <li>
                        <label>Author name: </label>
                        <input type="text" id='bookAuthor'>
                    </li>
                    <li>
                        <label>Pages: </label>
                        <input type="number" id='bookPages'>
                    </li>
                    <li>
                        <label>Read:</label>
                        <input type="checkbox" id="readStatus">
                    </li>
                </ul>
                <button id='saveBook'>Save</button>
            </form>

            <button id='cancelBook'>Cancel</button>
        </div>
    </div>
    <div class="container">

        <div class="header">
            <h1>My Book Library</h1>
            <button id=openModal>Add a book</button>
            <div class = "infoCard"></div>
        </div>

        <div class="content">

            <div id="library" class="card-grid">

            </div>
        </div>

    </div>
