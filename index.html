<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>vanilla JS Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Styles/style.css">
    <script src="https://kit.fontawesome.com/82afee221c.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="modal-background" id='modal-back'>
        <div class="modal" id="modal-one">
            <h2>Add a new book</h2>
            <form id="bookForm">
                <ul id='bookList'>
                    <li>
                        <label for="bookTitle">Book title: </label>
                        <input type="text" id='bookTitle'>
                    </li>
                    <li>
                        <label for="bookAuthor">Author name: </label>
                        <input type="text" id='bookAuthor'>
                    </li>
                    <li>
                        <label for="bookPages">Pages: </label>
                        <input type="number" id='bookPages'>
                    </li>
                    <li class="checker">
                        <label for="readStatus">Read:</label>
                        <input type="checkbox" id="readStatus">
                    </li>
                </ul>
                <button class="button" id='saveBook'>Save</button>
                <button class="cancel-button" id='cancelBook'>Cancel</button>
                
                
            </form>
            
            
        </div>
    </div>
    <div class="container">

        <div class="header">
            <h1>My Book Library</h1>
            
            <button class="button" id=openModal>Add a book</button>
            <div class = "infoCard">
                <p id="tot-books">Number of books:</p>
                <p id = "tot-read">Number of books read: </p>
            
            </div>
        </div>

        <div class="content">

            <div id="library" class="card-grid">
            </div>
        </div>

    </div>

    <script src="JS/index.js" type="text/javascript"></script>

</body>

</html>
